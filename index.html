---
layout: default
title: Prototype Table of Contents
hide-in-toc: true
---
<style>

    body {
        font-family: sans-serif;
    }

    .page-title {
        color: #666;
        font-style: italic;
    }

    li {
        margin-top: .5rem;
    }

</style>

<nav>
    <h1>{{ page.title }}</h1>
    <ul>
        {% for page in site.pages %}
        {% if page.hide-in-toc != true and page.layout %}

        <li>
            <a href="{{ page.url }}">{{ page.toc-title }}</a>
            {% if page.toc-title %}
            <div class="page-title">{{ page.title }}</div>
            {% endif %}

        </li>

        {% endif %}
        {% endfor %}
    </ul>
</nav>
