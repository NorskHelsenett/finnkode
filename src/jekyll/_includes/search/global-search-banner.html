<div class="global-search-banner">
    <div class="layout-container">
        <form class="search-field" role="search">

            <label class="global-search-label" for="autocomplete">Søk i alle kodeverk</label>

            <div class="search-field-container">
                <input
                        autofocus
                        type="search"
                        class="search-input"
                        placeholder="f.eks. kreft, bevissthetssilstand, fødsel..."
                        role="combobox"
                        aria-controls="listbox-container"
                        aria-owns="listbox-container"
                        aria-expanded="false"
                        aria-autocomplete="list"
                        autocomplete="off"
                        id="autocomplete"
                >

                <button class="search-button" type="submit">Søk i alle kodeverk</button>
            </div>

            <div id="listbox-wrapper"></div>

        </form>
    </div>
</div>
