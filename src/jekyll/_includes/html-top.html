<!doctype html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} - FinnKode</title>

    <script src="/assets/js/jquery/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui.structure.css">
    <link rel="stylesheet" href="/assets/css/jquery/jquery-ui.theme.css">

    <script src="/assets/js/master.js"></script>
    <link rel="stylesheet" href="/assets/css/master.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin-ext">

    {% if page.layout != "toc" %}
    <!-- Styles to fix the menu jump on page load -->
    <style class="js-remove-menu-jump">
        #framework-header .code-system-menu {
            display: none;
        }

        #framework-header .code-system-menu.expandable {
            display: block;
        }

        @media only screen and (min-width: 39rem) {
            #framework-header .code-system-menu.expandable {
                display: flex;
            }
        }
    </style>

    {% else %}
    <!-- Styles for the prototype ToC -->
    <style>

        body {
            font-family: sans-serif;
            background-color: #fff;
            color: #000;
            margin: 2rem;
        }

        .page-title {
            color: #666;
            font-style: italic;
        }

        li {
            margin-top: .5rem;
        }

        a {
            color: blue;
        }

    </style>
    {% endif %}

    {% if page.layout == "code-system" or page.layout == "code-system-front-page" %}
    <script src="/assets/js/code-system.js"></script>
    {% endif %}

    {% if page.layout == "search" %}
    <script src="/assets/js/search.js"></script>
    {% endif %}

</head>

<body class="{{page.layout}} {{page.page-name}}">
<div id="main-content">
    <a class="skip-link" href="#page-content">Hopp til innholdet</a>
