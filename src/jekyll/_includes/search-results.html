<div class="results">
    <ul>
        {% for item in include.data %}

            <li class="code {{item.status}}">
                <a href="{{item.url}}">
                    <div class="main-info">
                        <div class="number">{{item.number}}</div>
                        <div class="name">
                            {{item.name}}

                            {% if item.status == "expired" %}
                            <span class="status">Utgått</span>
                            {% elsif item.status == "expiring-soon" %}
                            <span class="status">Utgår</span>
                            {% endif %}

                        </div>

                        {% if item.description %}
                            <div class="description">{{item.description}}</div>
                        {% endif %}

                    </div>
                    <div class="system">{{item.system}}</div>
                </a>
            </li>

        {% endfor %}
    </ul>
</div>
