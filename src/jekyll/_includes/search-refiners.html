<div class="search-refiners js-expand">
    <div class="js-expander refiners-expander" aria-label="Vis/skjul filtre"></div>
    <div class="js-expandable">
        <div class="filters">
            <a class="skip-link" href="#search-results">Hopp over filterne til resultatene</a>

            <div class="date filter">

                <label class="filter-type" id="datepickerLabel" for="datepicker">Endret siden</label>

                <div class="date-field">
                    <input type="text" id="datepicker" placeholder="DD.MM.ÅÅÅÅ">
                </div>

                <label class="expired-codes">
                    <input type="checkbox">
                    <span>Vis utgåtte koder</span>
                </label>

            </div>


            {% if page.loading == true %}

            <div class="code-system filter" aria-busy="true" aria-live="polite">

                <div class="filter-type">
                    Kodeverk

                    {% if page.loading-animation == "elipsis" %}
                    <span aria-hidden="true" class="elipsis">
                        <span>.</span><span>.</span><span>.</span>
                    </span>

                    {% else %}
                        <span aria-hidden="true" class="wheel"></span>
                    {% endif %}

                </div>

            </div>

            {% else %}

            <div class="code-system filter" aria-busy="false" aria-live="polite">

                <div class="filter-type">Kodeverk</div>

                <ul>
                    <li class="all-code-systems"><a href="#">Alle kodeverk (387)</a></li>
                    <li><a href="#">ICD-10 (129)</a></li>
                    <li class="current"><a href="#">NCMP-NCSP-NCRP (219)</a></li>
                    <li><a href="#">BUP (1)</a></li>
                    <li><a href="#">ICPC-2 (34)</a></li>
                    <li><a href="#">ICF-CY (4)</a></li>
                </ul>
            </div>

            {% endif %}

        </div>
    </div>
</div>
