<!-- Used for simple, 1-col pages like "Contact us", only the framework header -->

<!doctype html>
<html>

{% include head.html %}

<body class="{{page.layout}} {{page.page-name}}">

{% include framework-header.html %}

<main>
    <div class="layout-container">

        <h1>{{page.title}}</h1>

        <p class="ingress">{{page.ingress}}</p>

        {{ content }}

    </div>
</main>

{% include framework-footer.html %}

</body>
</html>
